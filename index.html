<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Matrix Calculator</h1>
    
    <div class="container">
        <div class="matrix-container">
            <h3>Matrix A</h3>
            <div class="matrix-controls">
                <input type="number" id="rowsA" placeholder="Rows" min="1" max="3" oninput="createMatrixGrid('A')">
                <input type="number" id="colsA" placeholder="Cols" min="1" max="3" oninput="createMatrixGrid('A')">
            </div>
            <div id="matrixA" class="matrix-grid"></div>
        </div>
    </div>

    <div class="controls">
        <select id="operation">
            <option value="determinant">Determinant</option>
            <option value="inverse">Inverse</option>
            <option value="transpose">Transpose</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <div id="result"></div>

    <script src="matrixOperations.js"></script>
    <script src="script.js"></script>
</body>
</html>
